<nav id="up">
    <ul>
        <li  data-hover="Accueil"  routerLink="/">Accueil</li>
        <li  data-hover="Le Fayard" routerLink="/fayard">Le Fayard</li>
        <li  data-hover="Le Frêne" routerLink="frene">Le Frêne</li>
        <li  data-hover="Tarifs" routerLink="tarifs">Tarifs</li>
        <li  data-hover="Contact" routerLink="/contact">Contact</li>
    </ul>
</nav>
<div class="up" *ngIf="upArrow">
    <a href="#up">
        <mat-icon aria-hidden="false" aria-label="Example home icon">arrow_upward</mat-icon>

</div>

    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>menu</mat-icon>

        <button mat-menu-item>
            <span>Accueil</span>
        </button>
        <button mat-menu-item>
            <span>Le Fayard</span>
        </button>
        <button mat-menu-item>
            <span>Le Frêne</span>
        </button>
        <button mat-menu-item>
            <span>Tarif</span>
        </button>
        <button mat-menu-item>
            <span>Contact</span>
        </button>
    </mat-menu>
