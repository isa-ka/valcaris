<div class="tarif">  
    <mat-tab-group>
        <mat-tab label="Gîtes Max 6 personnes ">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <!-- nuits Column -->
                <ng-container matColumnDef="nuits">
                    <th mat-header-cell *matHeaderCellDef> Nuits </th>
                    <td mat-cell *matCellDef="let element"> {{element.nuits}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="euros">
                    <th mat-header-cell *matHeaderCellDef> Euros </th>
                    <td mat-cell *matCellDef="let element"> {{element.euros}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-tab>
        <mat-tab label="Gîte de groupe (15 pers. max) ">
            <table mat-table [dataSource]="data" class="mat-elevation-z8">
            <!-- nuits Column -->
            <ng-container matColumnDef="nuits">
                <th mat-header-cell *matHeaderCellDef> Nuits </th>
                <td mat-cell *matCellDef="let element"> {{element.nuits}} </td>
            </ng-container>
            
            <!-- Weight Column -->
            <ng-container matColumnDef="euros">
                <th mat-header-cell *matHeaderCellDef> Euros </th>
                <td mat-cell *matCellDef="let element"> {{element.euros}} </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="columns"></tr>
            <tr mat-row *matRowDef="let row; columns: columns;"></tr>
            </table>
        </mat-tab>
    </mat-tab-group>
</div>
